<html>
<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS-->
    <link href="assets/node_modules/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">

<body>
    <div class="page-holder d-flex align-items-center">
        <div class="container">
        <div class="row align-items-center py-5">
            <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
                <div class="pr-lg-5"><img src="assets/images/illustration.svg" alt="" class="img-fluid"></div>
                </div>
                    <div class="col-lg-5 px-lg-4">
                    <h1 class="text-base text-primary text-uppercase mb-4">农作物病虫害检测系统</h1>
                    <h2 class="mb-4">欢迎注册！</h2>
                    <p class="text-muted">本农作物病虫害检测系统适用于农作物病虫害专家</p>
                    <form id="registerForm" class="mt-4" onsubmit="return register();">
                        <div class="form-group mb-4">
                            <input type="text" name="input_expertEmail" placeholder="邮箱" class="form-control border-0 shadow form-control-lg" id="input_expertEmail" onblur="return checkExpertEmail();">
                            <label id="input_expertEmailWarn"> </label>
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" name="input_expertPassword" placeholder="密码" class="form-control border-0 shadow form-control-lg text-violet" id="input_expertPassword" onblur="return checkExpertPassword();">
                            <label id="input_expertPasswordWarn"> </label>
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" name="input_expertName" placeholder="姓名" class="form-control border-0 shadow form-control-lg text-violet" id="input_expertName" onblur="return checkExpertName();">
                            <label id="input_expertNameWarn"> </label>
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" name="input_expertEducation" placeholder="学历" class="form-control border-0 shadow form-control-lg text-violet" id="input_expertEducation" onblur="return checkExpertEducation();">
                            <label id="input_expertEducationWarn"> </label>
                        </div>
                        <div class="form-group mb-4">
                            <input type="text" name="input_expertJobTitle" placeholder="职称" class="form-control border-0 shadow form-control-lg text-violet" id="input_expertJobTitle" onblur="return checkExpertJobTitle();">
                            <label id="input_expertJobTitleWarn"> </label>
                        </div>
                        <button type="submit" class="btn btn-primary shadow px-5">确定</button>
                        <a href="/bghcs/login">
                            <input type="button" class="btn btn-primary shadow px-5" value="登录">
                        </a>
                    </form>
                </div>
        </div>
        <p class="mt-5 mb-0 text-gray-400 text-center">© copyright www.aysst.cn 2019&nbsp&nbsp<a href="http://www.aysst.cn/" target="_blank" title="lcy">1762810130_李朝宇</a></p>

      </div>
    </div>
    <!-- JavaScript files-->
    <script src="assets/node_modules/jquery/jquery.min.js"></script>
